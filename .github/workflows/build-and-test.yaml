name: 'Build and test'

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  api-build-and-test:
    runs-on: ubuntu-latest
    working-directory: api
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm test